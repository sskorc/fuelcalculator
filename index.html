<!DOCTYPE html>
<html>

<head>
    <title>Racing fuel calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="all">
        <header><h1>Fuel calculator</h1></header>
        <div class="cards">
            <div class="card">
                <div class="card-container">
                    <header>Step 1: Race</header>
                    <div class="card-content-wrapper">
                        <div class="card-content">
                            <div class="options">
                                <fieldset class="option">     
                                    <legend class="fields-header">Race time</legend>                               
                                    <div>                                        
                                        <input type="number" id="raceTimeHours" placeholder="hh" pattern="[0-9]*" min="0" />:<input type="number" id="raceTimeMinutes" placeholder="mm" pattern="[0-9]*" min="0" max="59.999" />
                                    </div>
                                </fieldset>
                                <fieldset class="option">           
                                    <legend class="fields-header">Lap time</legend>                         
                                    <div>
                                        <input type="number" id="lapTimeMinutes" placeholder="mm" pattern="[0-9]*" min="0" max="59.999" />:<input type="number" id="lapTimeSeconds" placeholder="ss" pattern="[0-9]*" min="0" max="59.999" />
                                    </div>
                                </fieldset>  
                            </div>
                            <div id="raceTimeResults" class="semiresults">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <header>Step 2: Fuel consumption</header>
                    <div class="card-content-wrapper">
                        <div class="card-content">
                            <div class="fields">
                                <span class="nowrap"><input type="number" id="fuelConsumptionLiters" pattern="[0-9]*" min="0" step="1" /> liters</span> per
                                <span class="nowrap"><input type="number" id="fuelConsumptionLaps" pattern="[0-9]*" min="0" step="1" /> laps</span>
                            </div>
                            <div id="fuelConsumptionResults" class="semiresults">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <header>Step 3: Additional fuel</header>
                    <div class="card-content-wrapper">
                        <div class="card-content">
                            <ul class="options">
                                <li class="option">
                                    <input type="radio" id="additionalLapsSelected" name="additionalFuelSelection" />
                                    <label for="additionalLapsSelected" class="option-container">
                                        <div class="option-content-wrapper">
                                            <div class="option-content">
                                                + <input type="number" id="additionalLaps" /> laps
                                            </div>                                        
                                        </div>                                        
                                    </label>  
                                </li>
                                <li class="option">
                                    <input type="radio" id="additionalLitersSelected" name="additionalFuelSelection" />
                                    <label for="additionalLitersSelected" class="option-container">
                                        <div class="option-content-wrapper">
                                            <div class="option-content">
                                                + <input type="number" id="additionalLiters" /> liters
                                            </div>
                                        </div>
                                    </label>
                                </li>
                                <li class="option">
                                    <input type="radio" id="additionalPercentageSelected" name="additionalFuelSelection" />
                                    <label for="additionalPercentageSelected" class="option-container">
                                        <div class="option-content-wrapper">
                                            <div class="option-content">
                                                + <input type="number" id="additionalPercentage" /> %
                                            </div>                                        
                                        </div>
                                    </label>
                                </li>
                                <li class="option">
                                    <input type="radio" id="nothingAdditionalSelected" name="additionalFuelSelection" checked="true" />
                                    <label for="nothingAdditionalSelected" class="option-container">
                                        <div class="option-content-wrapper">
                                            <div class="option-content">
                                                none
                                            </div>
                                        </div>
                                    </label>
                                </li>    
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <div class="card-content-wrapper">
                        <div class="card-content">                            
                            <div id="finalResults">&nbsp;</div>
                            <input type="button" id="shareButton" value="Share!" />
                                <input id="shareLink" type="text" value="" />
                        </div>            
                    </div>
                </div>
            </div>
        </div>
        <footer>Copyright &copy;</footer>
    </div>
    

    <script src="src/index.js"></script>
</body>

</html>
